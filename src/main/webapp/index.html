<!DOCTYPE html>
<html>
    <head>
        <title>Датчики</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/style.css">

        <script src="scripts/jquery-3.5.0.min.js" type="text/javascript"></script>
        <script src="scripts/jquery.blockUI.js" type="text/javascript"></script>
        <script src="scripts/functionsUI.js" type="text/javascript"></script>
    </head>

    <body>
        <table>
            <tr><td colspan="3" style="font-size: 11px; font-weight: bold">Время ожидания отклика сервера (в сек.): <input id="timeout" size="2" value="10"></td></tr>

            <tr><td><input class="pressureChk" onchange="showOrHide('chk1', 'pressureSensor1')" id="chk1" type="checkbox"/></td><td>Датчик 1:</td><td><input class="toClr" disabled readonly="true" id="pressureSensor1" size="25"/></td></tr>
            <tr><td><input class="pressureChk" onchange="showOrHide('chk2', 'pressureSensor2')" id="chk2" type="checkbox"/></td><td>Датчик 2:</td><td><input class="toClr" disabled readonly="true" id="pressureSensor2" size="25"/></td></tr>
            <tr><td><input class="pressureChk" onchange="showOrHide('chk3', 'pressureSensor3')" id="chk3" type="checkbox"/></td><td>Датчик 3:</td><td><input class="toClr" disabled readonly="true" id="pressureSensor3" size="25"/></td></tr>
            <tr><td><input class="pressureChk" onchange="showOrHide('chk4', 'pressureSensor4')" id="chk4" type="checkbox"/></td><td>Датчик 4:</td><td><input class="toClr" disabled readonly="true" id="pressureSensor4" size="25"/></td></tr>
            <tr><td><input class="pressureChk" onchange="showOrHide('chk5', 'pressureSensor5')" id="chk5" type="checkbox"/></td><td>Датчик 5:</td><td><input class="toClr" disabled readonly="true" id="pressureSensor5" size="25"/></td></tr>
            <tr><td><input class="pressureChk" onchange="showOrHide('chk6', 'pressureSensor6')" id="chk6" type="checkbox"/></td><td>Датчик 6:</td><td><input class="toClr" disabled readonly="true" id="pressureSensor6" size="25"/></td></tr>
            <tr><td><input class="pressureChk" onchange="showOrHide('chk7', 'pressureSensor7')" id="chk7" type="checkbox"/></td><td>Датчик 7:</td><td><input class="toClr" disabled readonly="true" id="pressureSensor7" size="25"/></td></tr>

            <tr>
                <td colspan="3">
                    <!--Можно реализовать передачу массива типов, например давление, температура-->
                    <button class="btnMainForm" onclick="getSensors('pressure')">Получить показания датчиков</button>
                    <button class="btnMainForm" onclick="clearAll()"><img  src="img/clear.png"/></button>
                </td>
            </tr>
        </table>

        <hr/><div style="font-size: 11px; font-weight: bold">Лог выполнения:</div>
        <div id="log"></div>
    </body>
</html>
